---
layout: default
title: Home
---
<body>
<div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
	<a class="blog-nav-item active" href="/">Home</a>
        <a class="blog-nav-item" href="/about">About</a>
        <a class="blog-nav-item" href="/resume">Resume</a>
        <a class="blog-nav-item" href="/contact">Contact</a>
 	</nav>
      </div>
</div>
    <div class="container">
      <div class="blog-header">
        <h1 class="blog-title">{{site.name}}</h1>
        <p class="lead blog-description">{{site.description}}</p>
      </div>

      <div class="row">
        <div class="col-sm-8 blog-main">
	
  	{% for post in site.posts %}
          <div class="blog-post">
            <h2 class="blog-post-title">{{post.title}}</h2>
            	<p class="blog-post-meta">{{post.date | date_to_string}}</p>  		
      		{{ post.content }}  
          </div><!-- /.blog-post -->
	{% endfor %}
	
          <ul class="pager">
            <li><a href="/">Previous</a></li>
            <li><a href="/about">Next</a></li>
          </ul>
        </div><!-- /.blog-main -->
